{% extends 'base.html' %}
{% load staticfiles %}
	{% block content %}
		<div class="panel-heading">
			<h3>{{ treasure.name }}</h3>
		</div>
		<div class="panel-body">
			<div class="treasure-photo-detail">
				<img src="{{ treasure.image.url }}" height="200">
			</div>
			<div>
				<p>{{ treasure.value }}</p>
				<p>{{ treasure.location }}</p>
			</div>
			<button id="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger" type = "button">
				{{ treasure.likes }}
			</button>
		</div>
	{% endblock %}
