{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>TreasureGram</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</head>
	<body>
		<nav>
			<a href="/">
				<img class = "logo" src="{% static 'images/logo.jpg' %}" alt="TreasureGram" />
			</a>
			{% if user.is_authenticated %}
				<a class = "navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
				<a class = "navbar-text navbar-right" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class = "navbar-text navbar-right" class = "navbar-text navbar-right" href="{% url 'login' %}">Login</a>
			{% endif %}
		</nav>
		<main class="container container--mw700" rule="main">
			{% block content %}
			{% endblock %}
		</main>
		<footer>
		</footer>
	</body>
</html>
